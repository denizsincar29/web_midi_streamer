<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Mini Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1 data-i18n="app.title">MIDI Mini Apps</h1>
                    <p data-i18n="app.description">A collection of useful MIDI tools and utilities.</p>
                </div>
            </div>
        </header>

        <main>
            <h2 data-i18n="apps.title">Available Applications</h2>
            <div class="app-grid">
                <a href="apps/midi-streamer/" class="app-card">
                    <h3 data-i18n="midiStreamer.title">MIDI Streamer</h3>
                    <p data-i18n="midiStreamer.description">Stream MIDI messages over WebRTC.</p>
                </a>
                <a href="apps/nord-effects/" class="app-card">
                    <h3 data-i18n="nordEffects.title">Nord Effects</h3>
                    <p data-i18n="nordEffects.description">Control Nord keyboard effects via MIDI.</p>
                </a>
                <a href="apps/chord-display/" class="app-card">
                    <h3 data-i18n="chordDisplay.title">Chord Display</h3>
                    <p data-i18n="chordDisplay.description">Display chords from MIDI input.</p>
                </a>
                <a href="apps/irealb-maker/" class="app-card">
                    <h3 data-i18n="irealbMaker.title">iRealPro Maker</h3>
                    <p data-i18n="irealbMaker.description">Create iRealPro charts from MIDI.</p>
                </a>
            </div>
        </main>
    </div>
    <script type="module">
        import { initI18n } from './js/i18n.js';
        document.addEventListener('DOMContentLoaded', initI18n);
    </script>
</body>
</html>
